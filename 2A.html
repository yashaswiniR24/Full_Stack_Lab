<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>

    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td rowspan="2">Alice</td>
            <td>Math</td>
            <td>85</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Bob</td>
            <td colspan="2">Absent</td>
        </tr>

        <tr>
            <td rowspan="2">Charlie</td>
            <td>Math</td>
            <td>78</td>
        </tr>

        <tr>
            <td>English</td>
            <td>82</td>
        </tr>
    </table>
</body>
</html>
